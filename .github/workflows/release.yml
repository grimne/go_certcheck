name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p build
          
          # Build for all platforms
          PLATFORMS="linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64 freebsd/amd64 freebsd/arm64"
          
          for PLATFORM in $PLATFORMS; do
            GOOS=$(echo $PLATFORM | cut -d'/' -f1)
            GOARCH=$(echo $PLATFORM | cut -d'/' -f2)
            OUTPUT_NAME="certcheck-${GOOS}-${GOARCH}"
            
            if [ "$GOOS" = "windows" ]; then
              OUTPUT_NAME="${OUTPUT_NAME}.exe"
            fi
            
            echo "Building $PLATFORM..."
            GOOS=$GOOS GOARCH=$GOARCH go build \
              -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S')" \
              -trimpath \
              -o "build/${OUTPUT_NAME}" \
              ./cmd/certcheck
            
            # Create tarball for non-Windows platforms
            if [ "$GOOS" != "windows" ]; then
              tar -czf "build/certcheck-${GOOS}-${GOARCH}.tar.gz" -C build "${OUTPUT_NAME}"
              rm "build/${OUTPUT_NAME}"
            else
              # Create zip for Windows
              (cd build && zip "certcheck-${GOOS}-${GOARCH}.zip" "${OUTPUT_NAME}")
              rm "build/${OUTPUT_NAME}"
            fi
          done
          
          ls -lh build/

      - name: Generate checksums
        run: |
          cd build
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            build/*.tar.gz
            build/*.zip
            build/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
